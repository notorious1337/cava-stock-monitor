name: CAVA Stock Monitor

on:
  schedule:
    # Runs every day at 03:30 UTC â‰ˆ 09:00 AM IST
    - cron: '30 3 * * *'
  workflow_dispatch:  # allows manual run anytime

permissions:
  contents: write   # needed so we can push updated state.json

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    env:
      SMTP_SERVER: smtp.gmail.com
      SMTP_PORT: '587'
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      TO_EMAIL: ${{ secrets.TO_EMAIL }}
      ONLY_EMAIL_IF_CHANGES: 'true'   # email only if changes detected

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CAVA stock monitor
        run: python cava_stock_monitor.py

      - name: Commit updated state.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add state.json 2>/dev/null || echo "state.json not present to add (first run or no file)."
          # Commit only if there are staged changes
          git diff --cached --quiet && echo "No changes in state.json to commit." || git commit -m "Update CAVA stock state [skip ci]" || echo "Nothing to commit"
          git push || echo "Nothing to push"


